<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">

function functionArgument() {
    alert("The function has been called with an argument: Welcome!");
}
  
function functionReturn() {
    return(alert("Hi, this value is returned from a function. Goodbye!"))
}

</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<form name="myForm">
<input type="button" onclick="functionArgument()" value="Call Function with arguments" /><br />
<input type="button" onclick="functionReturn()" value="Call Function with return" />
</form>

</body>
</html>
